name: Windows Build
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    - name: Build
      run: |
        cd ClientGui
        mkdir build
        cd build
        cmake ..
        cmake --build . --config Release

    - name: Deploy
      run: |
        cd ClientGui/build
        # MSVC puts the exe in a 'Release' subfolder
        windeployqt --release Release\gui_client.exe --dir deploy
        copy Release\gui_client.exe deploy\

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Game-Release
        path: ClientGui/build/deploy
